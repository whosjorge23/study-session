<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer Study Sessions</title>
  <link rel="icon" type="image/png" href="tomate.png" />
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-slider.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--Use to update to project to codepen
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css"/>
  -->
</head>

<body>
  <div class="container-fluid">
		<div class="row nav">
			<div class="col-xs-6">
				<button id="reset" class="btn btn-default btn-sm"><i class="fa fa-undo fa-2x" aria-hidden="true"></i></button>
			</div>
			<div class="col-xs-6 text-right">
			<!-- Button trigger modal -->
				<button id="settingsButton" type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
  					<i class="fa fa-cogs fa-2x" aria-hidden="true"></i>
				</button>
			</div>
		</div> <!-- row nav -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Settings</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row">
	      		<h5>Session Length</h5>
	      	</div>
	      	<div class="row">
	      		<input id="sessionInput" data-slider-id='sessionInputSlider' type="text" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="10"/>
			 	<span id="sessionLength">10</span> minute(s) 
	      	</div>
	      	<div class="row">
	      		<h5>Break Length</h5>
	      	</div>
	      	<div class="row">
	      		<input id="breakInput" data-slider-id='breakInputSlider' type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="5"/>
			 	<span id="breakLength">5</span> minute(s)
	      	</div>
	      </div>
	      <div class="modal-footer">
	        <button id="modal-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button id="modal-save" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="player-container">
	<div id="content">
	
		<h1 id="timerName">Let's Focus!</h1>
		<div  id="progressBarContainer"></div>
		<div class="row">
	 			<h2 id="timer">10:00</h2>
				<button id="toggleTimer"><i id="toggleIcon" class="fa fa-play fa-3x" aria-hidden="true"></i></button>
		</div> <!--row-->
		<div id="sessions" class="row">
			<h3 id="sessionsCompleted">Sessions Completed: <span id="counter">0</span></h3>
			<hr>
			<div class="col-xs-6 left-well">
			</div> 
			<div class="col-xs-6 right-well">	
			</div> 
			</div> <!--row-->
		</div> <!--content-->
		<h5 class="credit">
			Created by Giorgio Giannotta
		  </h5>
	</div>

	<audio id="kyoto_bell" src="./sounds/kyoto_bell.mp3"></audio>
</div> <!--container-fluid-->	
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<!--Use to update project to codepen
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js'></script>
-->
<script src='js/bootstrap-slider.min.js'></script> <!--https://github.com/seiyria/bootstrap-slider-->
<script src='js/progressbar.min.js'></script>  <!-- //https://kimmobrunfeldt.github.io/progressbar.js/-->
<script src="js/index.js"></script>
</html>
